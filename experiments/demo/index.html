<!DOCTYPE html>
<html>
<head>
  <script src="jspsych-6.3.1/jspsych.js"></script>
  <script src="jspsych-6.3.1/examples/js/snap.svg-min.js"></script>
  <script src="jspsych-6.3.1/plugins/jspsych-preload.js"></script>
  <script src="jspsych-6.3.1/plugins/jspsych-fullscreen.js"></script>
  <script src="stat-learn.js"></script>
  <link rel="stylesheet" href="jspsych-6.3.1/css/jspsych.css">
</head>
<body></body>
<script>

  var preload = {
    type: 'preload',
    auto_preload: true
  };

  var timeline = [];

  var enter_fullscreen = {
  type: 'fullscreen',
  fullscreen_mode: true
}
timeline.push(enter_fullscreen)

 var trial_1 = {
  type: 'stat-learn',
  stimuli: ["../../stimuli/shapes/1/1.jpg","../../stimuli/shapes/2/1.jpg","../../stimuli/shapes/3/1.jpg","../../stimuli/shapes/4/1.jpg"],
  trial_duration: 750
 }

 timeline.push(trial_1);

 var isi = {
  type: 'stat-learn',
  stimuli: ["stimuli/white_square.jpeg","stimuli/white_square.jpeg","stimuli/white_square.jpeg","stimuli/white_square.jpeg"],
  trial_duration: 750
 }

 timeline.push(isi);

 var trial_2 = {
  type: 'stat-learn',
  stimuli: ["../../stimuli/shapes/1/2.jpg","../../stimuli/shapes/2/2.jpg","../../stimuli/shapes/3/2.jpg","../../stimuli/shapes/4/2.jpg"],
  trial_duration: 750
 }

 timeline.push(trial_2);
 timeline.push(isi);

 var trial_3 = {
  type: 'stat-learn',
  stimuli: ["../../stimuli/shapes/1/3.jpg","../../stimuli/shapes/2/3.jpg","../../stimuli/shapes/3/3.jpg","../../stimuli/shapes/4/3.jpg"],
  trial_duration: 750
 }

 timeline.push(trial_3);
 timeline.push(isi);


  jsPsych.init({
    timeline: timeline,
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });
</script>

</html>
